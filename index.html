<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Chat</title>
    <style>
        /* Base styles for a black-and-white theme */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
        }

        .chat-container {
            width: 100%;
            max-width: 600px;
            background-color: #222;
            border-radius: 10px;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            height: 90%;
        }

        .messages {
            flex-grow: 1;
            overflow-y: scroll;
            margin-bottom: 1rem;
        }

        .input-container {
            display: flex;
            align-items: center;
            margin-top: 1rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 1rem;
            background-color: #444;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1.1rem;
        }

        button {
            padding: 1rem;
            margin-left: 0.5rem;
            background-color: #555;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .input-container {
                flex-direction: column;
            }

            input[type="text"], button {
                width: 100%;
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to Campus Chat</h1>
    
    <!-- Firebase Authentication Sign Up Form -->
    <div id="auth-container" style="display: none;">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <input type="email" id="email" placeholder="Email" required><br><br>
            <input type="password" id="password" placeholder="Password" required><br><br>
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <!-- Chatroom -->
    <div id="chat-container" class="chat-container" style="display: none;">
        <div class="messages" id="messages"></div>
        <div class="input-container">
            <input type="text" id="message" placeholder="Type a message...">
            <button id="send-message">Send</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-database.js"></script>
    
    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAGou8Hjzbn0tuERFJRzz2clh4RV8YNxa8",
            authDomain: "campus-chat-ug.firebaseapp.com",
            databaseURL: "https://campus-chat-ug-default-rtdb.firebaseio.com",
            projectId: "campus-chat-ug",
            storageBucket: "campus-chat-ug.firebasestorage.app",
            messagingSenderId: "491732385072",
            appId: "1:491732385072:web:068991b9e62c3d41399cf5",
            measurementId: "G-D6RCCB5RW7"
        };
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // Sign up functionality
        document.getElementById('signup-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            auth.createUserWithEmailAndPassword(email, password)
                .then(() => {
                    alert('User signed up!');
                    document.getElementById('auth-container').style.display = 'none';
                    document.getElementById('chat-container').style.display = 'block';
                })
                .catch((error) => {
                    alert(error.message);
                });
        });

        // Sending a message to Firebase Realtime Database
        document.getElementById('send-message').addEventListener('click', () => {
            const message = document.getElementById('message').value;
            if (message.trim()) {
                const messagesRef = database.ref('messages');
                messagesRef.push({
                    username: 'Guest', // Placeholder username (could be dynamic in real application)
                    message: message,
                    timestamp: Date.now()
                });
                document.getElementById('message').value = ''; // Clear input field
            }
        });

        // Displaying messages from Firebase
        const messagesRef = database.ref('messages');
        messagesRef.on('child_added', (snapshot) => {
            const message = snapshot.val();
            const messageElement = document.createElement('div');
            messageElement.textContent = `${message.username}: ${message.message}`;
            document.getElementById('messages').appendChild(messageElement);
        });
    </script>
</body>
</html>
